<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col" class="text-center">#</th>
      <th scope="col" class="text-center">Tarea</th>
      <th scope="col" class="text-center">Estado</th>
      <th scope="col" class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of taskList">
      <td class="cell-1">1</td>
      <td  class="cell-2">{{ item.title }}</td>
      <td  class="cell-3">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" [style]="'width:' + parceStatus(item.status)"></div>
      </div>
      </td>
      <td  class="cell-4">
        <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-primary">edit</button>
          <button type="button" class="btn btn-danger">delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
